       <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: url('https://mulyadi.staff.uns.ac.id/files/2012/03/persp21.png') no-repeat center center fixed; /* Background Image */
            background-size: cover; /* Ensure the image covers the entire screen */
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: rgba(41, 128, 185, 0.8); /* Slight transparency */

            padding: 20px 0;
            text-align: center;
        }

            margin: 0;

        }

        .about-section {
            margin: 20px auto;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .about-section h2 {
            font-size: 28px;
            color: #f1c40f;
            margin-bottom: 15px;
        }

        .about-section p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #2980b9;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1abc9c;
        }
